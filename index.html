<!doctype html>
<html lang="fr">
	<head>
		<title>TP SDV CSIMAR</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
        <header>
            <div class="headerImgDiv">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="headerTextDiv">
                <h1>Liste de jeux-vidéos</h1>
			    <p>Ce site recense des informations sur les jeux-vidéos du monde entier.</p>
            </div>
		</header>

        <main>
            <nav>
				<div class="searchDiv">
                    <input type="text" placeholder="Recherche" name="searchInput">
                    <button class="bouton searchButton">Valider</button>
                </div>
                <div class="favDiv">
                    <button class="bouton favButton">Mes Favoris</button>
                </div>
			</nav>

            <section class="sectionPage">
				<p class="pSelectPage">Sélectionnez une catégorie</p>
			</section>
        </main>
	</body>
</html>
