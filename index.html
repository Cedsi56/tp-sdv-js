<!doctype html>
<html lang="fr">
	<head>
		<title>TP SDV CSIMAR</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="bundle.js"></script>
	</head>
	<body>
        <header class="flexBordered">
            <div class="headerImgDiv">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="headerTextDiv">
                <h1>Liste de jeux-vidéos</h1>
			    <p>Ce site recense des informations sur les jeux-vidéos du monde entier.</p>
            </div>
		</header>

        <main>
            <nav class="flexBordered">
				<div class="searchDiv">
                    <input type="text" placeholder="Recherche" name="searchInput" id="searchInput">
                    <button class="bouton searchButton">Valider</button>
                </div>
                <div class="themeDiv">
                    <button class="bouton themeButton">Changer de thème</button>
                </div>
                <div class="favDiv">
                    <button class="bouton favButton">Mes Favoris</button>
                </div>
			</nav>

            <section class="flexBordered sectionPage">
				<p class="pSelectPage">Sélectionnez une catégorie</p>
			</section>
        </main>

        <footer class="flexBordered">
			<div class="footerDevDiv">
                <p class="footerDevText">Développé par Cédric Simar</p>
                <p class="footerDevMail">cedric.simar@supdevinci-edu.fr</p>
            </div>
            <div class="footerGiantBombDiv">
                <a class="footerGiantBombText" target="_blank" href="https://www.giantbomb.com/">Lien vers GiantBomb</a>
            </div>
            <div class="footerSDVDiv">
                <a class="footerSDVText" target="_blank" href="https://www.supdevinci.fr/">Lien vers Sup de Vinci</a>
            </div>
		</footer>
	</body>
</html>
